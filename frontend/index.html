<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body class="bg-light">
  <template id="todo-template">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="todo-content">
        <span class="todo-title"></span>
        <span class="badge ms-2 todo-label"></span>
        <div class="text-muted small mt-1 todo-due-date d-none">
          <i class="fa-solid fa-calendar-alt me-1"></i><span class="todo-date-text"></span>
        </div>
      </div>
      <button class="btn btn-sm btn-danger mt-1 delete-btn">Delete</button>
    </li>
  </template>

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Todo List</h1>

        <form id="todo-form" class="row g-2 align-items-center mb-4">
          <div class="col-md-4">
            <input type="text" id="new-todo" class="form-control" placeholder="Enter new todo" required />
          </div>
          <div class="col-md-3">
            <select id="todo-label-select" class="form-select">
              <template id="label-option-template">
                <option class="label-option"></option>
              </template>
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" id="todo-due-date" class="form-control" />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </form>

        <div class="mb-3">
          <label for="filter-label" class="form-label">Filter by Label:</label>
          <select id="filter-label" class="form-select w-50">
            <option value="all">All</option>
          </select>
        </div>

        <ul id="todo-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
